<!DOCTYPE html>
<html lang="es">

<head>
  {% block title %}
  <title>Autoescuela</title>
  {% endblock %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  {% load static %}
  <link rel="icon" href="{% static 'icono/iconoAutoescuela-removebg-preview.png' %}" sizes="16x16" type="image/png">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
  {% block sidebar %}
  <header>
    <nav class="navbar navbar-expand-md minavbar">
      <div class="container text-center">
        <a class="navbar-brand" >
          {% load static %}
          <img src="{% static 'icono/iconoAutoescuela-removebg-preview.png' %}" width="50px" />
           Autoescuela Lupita
        </a>
    </nav>
  </header>
  {% endblock %}
  {% block content %}
  <div id="app">
    <select id="slcexamen"></select>
    <br/><br/>
    <select id="slcpregunta"></select>
  </div>

  {% endblock %}
  {% block scripts %}
    <script src="{% static 'js/aula_virtual.js' %}" type="module"></script>
    {% endblock %}
  
</body>

</html>
